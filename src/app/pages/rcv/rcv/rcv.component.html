<div class="contents-header">
  <h2 class="content-block page-title">{{utilService.convert('/rcv/rcv')}}</h2>
  <span class="page-breadcrumb">{{utilService.getPagePath()}}</span>
  <span class="btngroup page-button-group">
    <dx-button icon="add"
               id="Open"
               type="default"
               [text]="utilService.convert('com_btn_new')"
               (onClick)="onNew($event)">
    </dx-button>
  </span>
  <hr/>
</div>

                         pickerType="calendar"

                         [elementAttr]="{ style: 'float:left' }"

  <dx-accordion [collapsible]="true"
                [multiple]="false"
                [animationDuration]="300"
  >
    <dxi-item [title]="utilService.convert1('so_so_mainGridTitle', '출고 목록')">
      <dx-data-grid #mainGrid
                    [dataSource]="dataSource"
                    (onToolbarPreparing)="gridUtil.onToolbarPreparing($event)"

                    [allowColumnResizing]="true"
                    [columnAutoWidth]="true"
                    [focusedRowEnabled]="true"
                    [rowAlternationEnabled]="true"
                    [showRowLines]="true"
                    [allowColumnReordering]="true"
                    (onExporting)="gridUtil.onPageExportXlsx($event)"
                    columnResizingMode=nextColumn
      >
        <dxo-editing mode="batch"></dxo-editing>
        <dxo-selection mode="single"></dxo-selection>
        <dxo-load-panel [enabled]="true"></dxo-load-panel>
        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
        <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
        <dxo-search-panel [visible]="true"
                          [width]="240"
                          [placeholder]="''">
        </dxo-search-panel>
        <dxo-paging [enabled]="true" [pageSize]=gridUtil.getPageSize()></dxo-paging>
        <dxo-pager [visible]="true"
                   [allowedPageSizes]=gridUtil.getAllowedPageSize()
                   [displayMode]="'full'"
                   [showPageSizeSelector]="true"
                   [showInfo]="true"
                   [showNavigationButtons]="true">
        </dxo-pager>
        <dxo-state-storing [enabled]="true"
                           type="custom"
                           [customLoad]="loadStateMain"
                           [customSave]="saveStateMain">
        </dxo-state-storing>

        <!-- Columns -->
        <dxi-column dataField="uid" caption="UID" [visible]="false" [allowSearch]="false"
                    [showInColumnChooser]="false"
                    [allowEditing]="false"></dxi-column>
        <!-- rcvkey-->
        <dxi-column dataField="rcvKey" [caption]="utilService.convert1('rcv.rcvKey', '입고번호')" alignment="center"
        ></dxi-column>
<!--        sts-->
        <dxi-column dataField="sts" [caption]="utilService.convert1('rcv.sts', '상태')" alignment="center"       >
          <dxo-lookup  displayExpr="display" valueExpr="code"  [dataSource]=dsRcvStatus ></dxo-lookup>
        </dxi-column>

<!--        rcvSchDate-->
        <dxi-column dataField="rcvSchDate" [caption]="utilService.convert1('rcv.rcvSchDate', '입고예정일')" alignment="center">
        </dxi-column>

        <!--        dsSupplier-->
        <dxi-column dataField="supplierId" [caption]="utilService.convert1('rcv.supplierId', '거래처')" alignment="center"       >
          <dxo-lookup  displayExpr="display" valueExpr="uid"  [dataSource]=dsSupplier ></dxo-lookup>
        </dxi-column>
        <!-- rcvSumItemCount-->
        <dxi-column dataField="rcvSumItemCount" [caption]="utilService.convert1('rcv.rcvSumItemCount', '총품목수')" alignment="center"
        ></dxi-column>
        <!-- 전표비고-->
        <dxi-column dataField="remarks" [caption]="utilService.convert1('rcv.remarks', '전표비고')" alignment="center"
        ></dxi-column>
      </dx-data-grid>
