<div class="contents-header">
  <h2 class="content-block page-title">{{utilService.convert('/rcv/rcv')}}</h2>
  <span class="page-breadcrumb">{{utilService.getPagePath()}}</span>
  <span class="btngroup page-button-group">
    <dx-button (onClick)="onNew($event)"
               [text]="utilService.convert('com_btn_new')"
               icon="add"
               id="Open"
               type="default">
    </dx-button>
  </span>
  <hr/>
</div>
<div class="contents-body">
  <div class="search_foldable">
    <div class="search-box">
      <dx-form #mainForm
               [(formData)]="mainFormData"
               [colCountByScreen]="{
                      lg:6, md: 6, sm:3, xs:3
                  }"
               [colCount]="3"
               [minColWidth]="300"
               [showColonAfterLabel]="false"
               class="search-form-box"
      >
        <dxi-item [colCount]="6" [colSpan]="6" itemType="group">
          <dxi-item [editorOptions]="{ value: G_TENANT }" [label]="{text: 'Tenant'}" [visible]="false"
                    dataField="tenant"></dxi-item>
          <dxi-item [colSpan]="2" [label]="{text: utilService.convert1('rcv.rcvKey', '입고번호')}"
                    dataField="rcvKey"></dxi-item>

          <dxi-item [colSpan]="2"
                    [label]="{text: utilService.convert1('rcv.rcvSchDate', '입고예정일자')}" itemType="group">
            <dx-date-box #fromRcvSchDate
                         [calendarOptions]="{useMaskBehavior:'true'}"
                         [elementAttr]="{ style: 'float:left' }"
                         dateSerializationFormat="yyyy-MM-dd"
                         displayFormat="yyyy-MM-dd"
                         name="fromRcvSchDate"
                         pickerType="calendar"
                         type="date"
                         width="45%"
            >
            </dx-date-box>
            <div style="float:left;margin:5px">~</div>
            <dx-date-box #toRcvSchDate
                         [calendarOptions]="{useMaskBehavior:'true'}"
                         [elementAttr]="{ style: 'float:left' }"
                         dateSerializationFormat="yyyy-MM-dd"
                         displayFormat="yyyy-MM-dd"
                         name="toRcvSchDate"
                         pickerType="calendar"
                         type="date"
                         width="45%"
            >
            </dx-date-box>
          </dxi-item>
          <dxi-item [colSpan]="2"
                    [label]="{text: utilService.convert1('rcv.receiveDate', '입고실적일자')}" itemType="group">
            <dx-date-box #fromReceiveDate
                         [calendarOptions]="{useMaskBehavior:'true'}"
                         [elementAttr]="{ style: 'float:left' }"
                         dateSerializationFormat="yyyy-MM-dd"
                         displayFormat="yyyy-MM-dd"
                         name="fromReceiveDate"
                         pickerType="calendar"
                         type="date"
                         width="45%"
            >
            </dx-date-box>
            <div style="float:left;margin:5px">~</div>
            <dx-date-box #toReceiveDate
                         [calendarOptions]="{useMaskBehavior:'true'}"
                         [elementAttr]="{ style: 'float:left' }"
                         dateSerializationFormat="yyyy-MM-dd"
                         displayFormat="yyyy-MM-dd"
                         name="toReceiveDate"
                         pickerType="calendar"
                         type="date"
                         width="45%"
            >
            </dx-date-box>
          </dxi-item>
          <dxi-item [colSpan]="2" [editorOptions]="{  items: dsRcvStatus,
                                            displayExpr: 'display',
                                            valueExpr: 'code',
                                            searchMode:'contains',
                                            searchEnabled: true,
                                            showClearButton: true,
                                            openOnFieldClick: false,
                                            minSearchLength: 0,
                                            placeholder: '',
                                            noDataText: utilService.convert('com_txt_noDataText')
                                         }"
                    [label]="{text: utilService.convert1('rcv.sts', '입고상태')}"
                    dataField="sts"
                    editorType="dxSelectBox">
          </dxi-item>
          <dxi-item [colSpan]="2" [editorOptions]="{  items: dsRcvType,
                                            displayExpr: 'display',
                                            valueExpr: 'uid',
                                            searchMode:'contains',
                                            searchEnabled: true,
                                            showClearButton: true,
                                            openOnFieldClick: false,
                                            minSearchLength: 0,
                                            placeholder: '',
                                            noDataText: utilService.convert('com_txt_noDataText')
                                         }"
                    [label]="{text: utilService.convert1('rcv.rcvTypecd', '입고유형')}"
                    dataField="rcvTypecd"
                    editorType="dxSelectBox">
          </dxi-item>
          <dxi-item [colSpan]="2" [editorOptions]="{  items: dsSupplier,
                                            displayExpr: 'display',
                                            valueExpr: 'code',
                                            searchMode:'contains',
                                            searchEnabled: true,
                                            showClearButton: true,
                                            openOnFieldClick: false,
                                            minSearchLength: 0,
                                            placeholder: '',
                                            noDataText: utilService.convert('com_txt_noDataText')
                                         }"
                    [label]="{text: utilService.convert1('rcv.supplierId', '공급처')}"
                    dataField="supplierId"
                    editorType="dxSelectBox">
          </dxi-item>
          <dxi-item [colSpan]="2" [disabled]="true" [editorOptions]="{  items: dsWarehouse,
                                            displayExpr: 'display',
                                            valueExpr: 'uid',
                                            searchMode:'contains',
                                            searchEnabled: true,
                                            showClearButton: true,
                                            openOnFieldClick: false,
                                            minSearchLength: 0,
                                            placeholder: '',
                                            noDataText: utilService.convert('com_txt_noDataText')
                                         }"
                    [label]="{text: utilService.convert1('rcv.warehouseId', '창고')}"
                    dataField="warehouseId"
                    editorType="dxSelectBox">
          </dxi-item>
          <dxi-item [colSpan]="2" [disabled]="true" [editorOptions]="{  items: dsOwner,
                                            displayExpr: 'display',
                                            valueExpr: 'uid',
                                            searchMode:'contains',
                                            searchEnabled: true,
                                            showClearButton: true,
                                            openOnFieldClick: false,
                                            minSearchLength: 0,
                                            placeholder: '',
                                            noDataText: utilService.convert('com_txt_noDataText')
                                         }"
                    [label]="{text: utilService.convert1('rcv.ownerId', '화주')}"
                    dataField="ownerId"
                    editorType="dxSelectBox">
          </dxi-item>
        </dxi-item>
      </dx-form>
      <div class="search-btn-group">
        <dx-button (onClick)="onReset()"
                   [text]="utilService.convert('com_btn_reset')"
                   class="reset-btn"
                   icon="check"
                   type="default">
        </dx-button>
        <dx-button (onClick)="onSearch()"
                   [focusStateEnabled]="false"
                   [text]="utilService.convert('com_btn_search')"
                   class="search-btn"
                   icon="check"
                   type="default">
        </dx-button>
      </div>
    </div>
    <div class="foldable-btn">
      <dx-button #foldableBtn (onClick)="utilService.onFoldable(this.mainForm, this.foldableBtn)"
                 type="default"></dx-button>
    </div>
  </div>
  <dx-accordion [animationDuration]="300"
                [collapsible]="true"
                [multiple]="false"
  >
    <dxi-item [title]="utilService.convert1('so_so_mainGridTitle', '출고 목록')">
      <dx-data-grid #mainGrid
                    (onExporting)="gridUtil.onPageExportXlsx($event)"
                    (onToolbarPreparing)="gridUtil.onToolbarPreparing($event)"

                    [allowColumnReordering]="true"
                    [allowColumnResizing]="true"
                    [columnAutoWidth]="true"
                    [dataSource]="dataSource"
                    [focusedRowEnabled]="true"
                    [rowAlternationEnabled]="true"
                    [showRowLines]="true"
                    columnResizingMode=nextColumn
      >
        <dxo-editing mode="batch"></dxo-editing>
        <dxo-selection mode="single"></dxo-selection>
        <dxo-load-panel [enabled]="true"></dxo-load-panel>
        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
        <dxo-export [allowExportSelectedData]="true" [enabled]="true"></dxo-export>
        <dxo-search-panel [placeholder]="''"
                          [visible]="true"
                          [width]="240">
        </dxo-search-panel>
        <dxo-paging [enabled]="true" [pageSize]=gridUtil.getPageSize()></dxo-paging>
        <dxo-pager [allowedPageSizes]=gridUtil.getAllowedPageSize()
                   [displayMode]="'full'"
                   [showInfo]="true"
                   [showNavigationButtons]="true"
                   [showPageSizeSelector]="true"
                   [visible]="true">
        </dxo-pager>
        <dxo-state-storing [customLoad]="loadStateMain"
                           [customSave]="saveStateMain"
                           [enabled]="true"
                           type="custom">
        </dxo-state-storing>

        <!-- Columns -->
        <dxi-column [allowEditing]="false" [allowSearch]="false" [showInColumnChooser]="false" [visible]="false"
                    caption="UID"
                    dataField="uid"></dxi-column>
        <!-- rcvkey-->
        <dxi-column [caption]="utilService.convert1('rcv.rcvKey', '입고번호')" alignment="center" dataField="rcvKey"
        ></dxi-column>
        <!--        sts-->
        <dxi-column [caption]="utilService.convert1('rcv.sts', '상태')" alignment="center" dataField="sts">
          <dxo-lookup [dataSource]=dsRcvStatus displayExpr="display" valueExpr="code"></dxo-lookup>
        </dxi-column>

        <!--        rcvSchDate-->
        <dxi-column [caption]="utilService.convert1('rcv.rcvSchDate', '입고예정일')" alignment="center"
                    dataField="rcvSchDate">
        </dxi-column>

        <!--        dsSupplier-->
        <dxi-column [caption]="utilService.convert1('rcv.supplierId', '거래처')" alignment="center" dataField="supplierId">
          <dxo-lookup [dataSource]=dsSupplier displayExpr="display" valueExpr="uid"></dxo-lookup>
        </dxi-column>
        <!-- rcvSumItemCount-->
        <dxi-column [caption]="utilService.convert1('rcv.rcvSumItemCount', '총품목수')" alignment="center"
                    dataField="rcvSumItemCount"
        ></dxi-column>
        <!-- 전표비고-->
        <dxi-column [caption]="utilService.convert1('rcv.remarks', '전표비고')" alignment="center" dataField="remarks"
        ></dxi-column>
      </dx-data-grid>
    </dxi-item>
  </dx-accordion>

</div>
<!-- Grid popup-->
<dx-popup
  #popup
  (onShown)="popupShown($event)"
  [(title)]="popupMode"
  [(visible)]="popupVisible"
  [closeOnOutsideClick]="false"
  [dragEnabled]="true"
  [height]="790"
  [resizeEnabled]="true"
>
  <dxi-toolbar-item
    #deleteBtn
    [options]="{
      text: utilService.convert('com_btn_del'),
      stylingMode: 'Contained',
      type: 'danger',
      onClick: popupDeleteClick
    }"
    location="before"
    toolbar="bottom"
    widget="dxButton"></dxi-toolbar-item>
  <dxi-toolbar-item
    #saveBtn
    [options]="{
      text: utilService.convert('com_btn_save'),
      type: 'success',
      onClick: popupSaveClick
    }"
    location="after"
    toolbar="bottom"
    widget="dxButton"></dxi-toolbar-item>
  <dxi-toolbar-item
    [options]="{
      text: utilService.convert('com_btn_close'),
      stylingMode: 'outlined',
      type: 'normal',
      onClick: popupCancelClick
    }"
    location="after"
    toolbar="bottom"
    widget="dxButton"></dxi-toolbar-item>

  <div *dxTemplate="let data of 'content'">
    <dx-form #popupForm
             [(formData)]="popupData"
             [colCountByScreen]="{
                      lg:6, md: 6, sm:3, xs:3
                  }"
             [showColonAfterLabel]="true"
             labelLocation="left"
    >
      <!-- Master -->
      <dxi-item [caption]="this.utilService.convert1('rcvExpect_popupTitle1', '입고 정보', 'Receive Information')"
                [colCount]="6"
                [colSpan]="6"
                itemType="group">
        <dxi-item [visible]="false" dataField="moveId"></dxi-item>
        <dxi-item [colSpan]="2" [disabled]="true"
                  [label]="{text: utilService.convert('rcv.rcvKey', '입고번호', 'Receive Key')}"
                  dataField="rcvKey"></dxi-item>
        <dxi-item [colSpan]="2" [disabled]="true"
                  [label]="{text: utilService.convert('rcv.acceptKey', '입고접수번호', 'Accept Key')}"
                  dataField="acceptKey"></dxi-item>
        <dxi-item [colSpan]="2" [disabled]="true" [editorOptions]="{
                                      items: dsRcvStatus,
                                      displayExpr: 'display',
                                      valueExpr: 'code',
                                      searchMode:'contains',
                                      searchEnabled: true,
                                      showClearButton: true,
                                      openOnFieldClick: false,
                                      minSearchLength: 0,
                                      placeholder: '',
                                      noDataText: utilService.convert('com_txt_noDataText')
                                      }"
                  [label]="{text: utilService.convert('rcv.sts')}" dataField="sts"
                  editorType="dxSelectBox"
        >
          <dxi-validation-rule [message]="utilService.convert('com_valid_required', utilService.convert('rcv.sts'))"
                               type="required"></dxi-validation-rule>
        </dxi-item>
        <dxi-item [colSpan]="2" [editorOptions]="{
                                      items: dsRcvType,
                                      displayExpr: 'display',
                                      valueExpr: 'code',
                                      searchMode:'contains',
                                      searchEnabled: true,
                                      showClearButton: true,
                                      openOnFieldClick: false,
                                      minSearchLength: 0,
                                      placeholder: '',
                                      noDataText: utilService.convert('com_txt_noDataText')
                                      }"
                  [label]="{text: utilService.convert('rcv.rcvTypecd')}" dataField="rcvTypecd"
                  editorType="dxSelectBox"
        >
          <dxi-validation-rule
            [message]="utilService.convert('com_valid_required', utilService.convert('rcv.rcvTypecd'))"
            type="required"></dxi-validation-rule>
        </dxi-item>

        <dxi-item [colSpan]="2"
                  [editorOptions]="{ useMaskBehavior:'true', displayFormat:'yyyy-MM-dd', dateSerializationFormat: 'yyyy-MM-dd'}"
                  [label]="{text: utilService.convert1('rcv.rcvSchDate', '입고예정일자', 'Schedule Date')}"
                  dataField="rcvSchDate"
                  editorType="dxDateBox">
        </dxi-item>
        <dxi-item [colSpan]="2" [disabled]="true"
                  [editorOptions]="{ useMaskBehavior:'true', displayFormat:'yyyy-MM-dd', dateSerializationFormat: 'yyyy-MM-dd'}"
                  [label]="{text: utilService.convert('rcv.receiveDate')}"
                  dataField="receiveDate"
                  editorType="dxDateBox">
        </dxi-item>

        <dxi-item [colSpan]="2" [disabled]="true"
                  [editorOptions]="{
                                      items: dsWarehouse,
                                      displayExpr: 'display',
                                      valueExpr: 'uid',
                                      searchMode:'contains',
                                      searchEnabled: true,
                                      showClearButton: true,
                                      openOnFieldClick: false,
                                      minSearchLength: 0,
                                      placeholder: '',
                                      noDataText: utilService.convert('com_txt_noDataText'),
                                      onValueChanged: onSelectionChangedWarehouse
                                      }"
                  [label]="{text: utilService.convert1('rcv.warehouseId', '창고', 'Warehouse')}"
                  dataField="warehouseId"
                  editorType="dxSelectBox"
        >
          <dxi-validation-rule
            [message]="utilService.convert('com_valid_required', utilService.convert('rcv.warehouseId'))"
            type="required"></dxi-validation-rule>
        </dxi-item>

        <dxi-item [colSpan]="2" [disabled]="true"
                  [editorOptions]="{
                                      items: dsOwner,
                                      displayExpr: 'display',
                                      valueExpr: 'uid',
                                      searchMode:'contains',
                                      searchEnabled: true,
                                      showClearButton: true,
                                      openOnFieldClick: false,
                                      minSearchLength: 0,
                                      placeholder: '',
                                      noDataText: utilService.convert('com_txt_noDataText')
                                      }" [label]="{text: utilService.convert1('rcvDetail.ownerId', '화주', 'Owner')}"
                  dataField="ownerId"
                  editorType="dxSelectBox"
        >
          <dxi-validation-rule
            [message]="utilService.convert('com_valid_required', utilService.convert('rcvDetail.ownerId'))"
            type="required"></dxi-validation-rule>
        </dxi-item>
        <dxi-item [colSpan]="2" [disabled]="true" [editorOptions]="{
                                      items: dsActFlg,
                                      displayExpr: 'codeName',
                                      valueExpr: 'code',
                                      searchMode:'contains',
                                      searchEnabled: true,
                                      showClearButton: true,
                                      openOnFieldClick: false,
                                      minSearchLength: 0,
                                      placeholder: '',
                                      noDataText: utilService.convert('com_txt_noDataText')
                                      }"
                  [label]="{text: utilService.convert('rcv.actFlg')}" dataField="actFlg"
                  editorType="dxSelectBox"
        >
          <dxi-validation-rule [message]="utilService.convert('com_valid_required', utilService.convert('rcv.actFlg'))"
                               type="required"></dxi-validation-rule>
        </dxi-item>

        <dxi-item [colSpan]="6" [editorOptions]="{placeholder: utilService.convert('com_txt_noContent')}"
                  [label]="{text: utilService.convert('com_text_remarks')}"
                  dataField="remarks"></dxi-item>
      </dxi-item>
      <dxi-item [caption]="utilService.convert1('rcvExpect_popupTitle2', '공급처 정보', 'Supplier Information')"
                [colCount]="6"
                [colSpan]="6"
                itemType="group">
        <dxi-item [colSpan]="2" [editorOptions]="{
                                      items: dsSupplier,
                                      displayExpr: 'display',
                                      valueExpr: 'uid',
                                      searchMode:'contains',
                                      searchEnabled: true,
                                      showClearButton: true,
                                      openOnFieldClick: false,
                                      minSearchLength: 0,
                                      placeholder: '',
                                      noDataText: utilService.convert('com_txt_noDataText'),
                                      onValueChanged: onChangeSupplier
                                      }"
                  [label]="{text: utilService.convert('rcv.supplierId')}" dataField="supplierId"
                  editorType="dxSelectBox">

          <dxi-validation-rule
            [message]="utilService.convert('com_valid_required', utilService.convert('rcv.supplierId'))"
            type="required"></dxi-validation-rule>
        </dxi-item>

        <dxi-item [colSpan]="4" itemType="empty"></dxi-item>

        <dxi-item [colSpan]="2"
                  [editorOptions]="{
                                      items: dsCountry,
                                      displayExpr: 'display',
                                      valueExpr: 'code',
                                      searchMode:'contains',
                                      searchEnabled: true,
                                      showClearButton: true,
                                      openOnFieldClick: false,
                                      minSearchLength: 0,
                                      placeholder: '',
                                      noDataText: utilService.convert('com_txt_noDataText'),
                                      onValueChanged: onSelectionChangedCountry
                                      }"
                  [label]="{text: utilService.convert1('rcv.supplierCountrycd', '국가', 'Country')}"
                  dataField="supplierCountrycd"
                  editorType="dxSelectBox"
        >
        </dxi-item>
        <dxi-item [colSpan]="2"
                  [editorOptions]="{
                                      items: dsPort,
                                      displayExpr: 'display',
                                      valueExpr: 'code',
                                      searchMode:'contains',
                                      searchEnabled: true,
                                      showClearButton: true,
                                      openOnFieldClick: false,
                                      minSearchLength: 0,
                                      placeholder: '',
                                      noDataText: utilService.convert('com_txt_noDataText')
                                      }"
                  [label]="{text: utilService.convert1('rcv.supplierPortcd', '항구', 'Port')}" dataField="supplierPortcd"
                  editorType="dxSelectBox"
        >
        </dxi-item>
        <dxi-item [colSpan]="2" [label]="{text: utilService.convert1('rcv.supplierZip', '우편번호', 'Zip Code')}"
                  dataField="supplierZip"></dxi-item>
        <dxi-item [colSpan]="6"
                  [label]="{text: utilService.convert1('rcv.supplierAddress1', '주소1', 'Address1')}"
                  dataField="supplierAddress1"></dxi-item>
        <dxi-item [colSpan]="6"
                  [label]="{text: utilService.convert1('rcv.supplierAddress2', '주소2', 'Address2')}"
                  dataField="supplierAddress2"></dxi-item>
        <dxi-item [colSpan]="2" [label]="{text: utilService.convert1('rcv.refName', '담당자', 'Representative Name')}"
                  dataField="refName"></dxi-item>
        <dxi-item [colSpan]="2"
                  [editorOptions]="{mask: '+ccc) ccccccccccccccccc',  maskChar: ' ', maskInvalidMessage: 'The input value does not match the mask', onOptionChanged: focusIn}"
                  [label]="{text: utilService.convert1('rcv.supplierPhone', '연락처', 'Phone')}"
                  dataField="supplierPhone">
        </dxi-item>
      </dxi-item>
      <dxi-item [caption]="utilService.convert1('rcvExpect_popupGridTitle', '입고상품 목록', 'Receive Detail List')"
                [colCount]="6"
                [colSpan]="6"
                itemType="group">
        <dx-data-grid
          #popupGrid
          (onExporting)="gridUtil.onPageExportXlsx($event)"
          (onFocusedCellChanged)="onFocusedCellChanging($event, this.popupGrid)"
          (onInitNewRow)="onInitNewRow($event)"
          (onToolbarPreparing)="gridUtil.onToolbarPreparingWithComBtn($event, this, addClick, deleteClick)"
          [(selectedRowKeys)]="selectedRows"
          [allowColumnReordering]="true"
          [allowColumnResizing]="true"
          [columnAutoWidth]="true"
          [dataSource]="popupDataSource"
          [focusedRowEnabled]="true"
          [rowAlternationEnabled]="true"
          [showRowLines]="true"
          columnResizingMode=nextColumn
        >
          <dxo-editing [(changes)]="changes"
                       [allowUpdating]="isAllowEditing"
                       [newRowPosition]="'last'"
                       [selectTextOnEditStart]="true"
                       mode="batch"
          ></dxo-editing>
          <dxo-selection mode="single"></dxo-selection>    <!-- single, multiple -->
          <dxo-load-panel [enabled]="true"></dxo-load-panel>
          <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
          <dxo-export [allowExportSelectedData]="true" [enabled]="true"></dxo-export>
          <dxo-search-panel
            [placeholder]="''"
            [visible]="true"
            [width]="240"></dxo-search-panel>
          <dxo-paging [enabled]="true" [pageSize]=gridUtil.getPageSize()></dxo-paging>
          <dxo-pager
            [allowedPageSizes]=gridUtil.getAllowedPageSize()
            [displayMode]="'full'"
            [showInfo]="true"
            [showNavigationButtons]="true"
            [showPageSizeSelector]="true"
            [visible]="true"
          >
          </dxo-pager>
          <dxo-state-storing [customLoad]="loadStatePopup" [customSave]="saveStatePopup" [enabled]="true"
                             type="custom"></dxo-state-storing>
          <dxi-column [allowEditing]="false" [allowSearch]="false" [showInColumnChooser]="false" [visible]="false"
                      caption="UID" dataField="uid"></dxi-column>
          <dxi-column [allowEditing]="false" [allowSearch]="false" [showInColumnChooser]="false" [visible]="false"
                      caption="tenant" dataField="tenant"></dxi-column>
          <dxi-column [caption]="utilService.convert('com_text_no')" alignment="center" cellTemplate="NoTemplate"
                      name="No" width="50"></dxi-column>
          <div *dxTemplate="let data of 'NoTemplate'">
            {{ data.rowIndex + 1}}
          </div>
          <!--          <dxi-column dataField="itemAdminId" [setCellValue]="setItemAdminValue"-->
          <!--                      [caption]="utilService.convert1('rcvDetail.itemAdminId', '품목관리사', 'Item Admin')"-->
          <!--                      cssClass="grid-cell-required">-->
          <!--            <dxo-lookup [dataSource]="dsItemAdmin" displayExpr="display" valueExpr="uid"></dxo-lookup>-->
          <!--            <dxi-validation-rule type="required"></dxi-validation-rule>-->
          <!--          </dxi-column>-->
          <dxi-column [caption]="utilService.convert1('rcvDetail.itemId', '품목', 'Item')" [setCellValue]="setItemValue"
                      cssClass="grid-cell-required" dataField="itemId" width="250">
            <dxo-lookup [dataSource]="getFilteredItemId" displayExpr="display" valueExpr="uid"></dxo-lookup>
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column [allowEditing]="false" [caption]="utilService.convert1('rcvDetail.unit3Stylecd', '단위')"
                      alignment="center" dataField="unit" width="100">
            <dxo-lookup [dataSource]="getFilteredItemId" displayExpr="unit3Stylecd" valueExpr="uid"></dxo-lookup>
          </dxi-column>
